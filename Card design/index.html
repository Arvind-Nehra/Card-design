<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .card {
            position: relative;
            width: 400px;
            height: 600px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden; 
        }

        .card img {
            width: 100%;
            height: 50%; 
            object-fit: cover; 
            position: absolute; 
            top: 0; 
            left: 0;
        }

        .card-content {
            position: absolute;
            bottom: 240px;
            left: 0;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            color: white;
            width: 100%;
            box-sizing: border-box;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        .card-content span {
            margin-right: 10px;
        }
        .text-box {
            display: inline-block;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            margin: 5px; 
        }

        .card p {
            position: absolute;
            bottom: 170px;
            left: 0;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            color: white; 
            background-color: rgba(0, 0, 0, 0.5);
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            margin: 0; 
        }

        .button-container {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .button-container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://www.pixelstalk.net/wp-content/uploads/2016/07/Free-Amazing-Background-Images-Nature.jpg" alt="image">
        <div class="card-content">
            <div class="text-box">nature</div>
            <div class="text-box">lake</div>
        </div>
        <p>This is a very beautifull place where you can experince the beauty and the wonder of natue in it's raw form. showing that nature is a real wonder of the world</p>
        <div class="button-container">
            <button>read more</button>
        </div>
    </div>
</body>
</html>
